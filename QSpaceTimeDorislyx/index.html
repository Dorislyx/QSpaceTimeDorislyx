<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>qq_space_time</title>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/mian.css"/>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/tools.js"></script>
</head>
<body>
<div class="top"> 时光轴 — Author ：Dorislyx </div>
<div class="header"></div>
<div class="container">
    <!--时序菜单 str-->
    <div class="time_order_bar">
        <a href="javascript:;" class="time_order_bar_year current" >2015</a>
        <a href="javascript:;" class="time_order_bar_year" >2014</a>
        <a href="javascript:;" class="time_order_bar_month">8月</a>
        <a href="javascript:;" class="time_order_bar_month">7月</a>
    </div>
    <!--时序菜单 end-->
    <div class="content">
        <!--日志时间标签 str-->
        <div class="content_year">2015</div>
        <div class="content_month">8月</div>
        <!--日志时间标签 end-->

        <!--日志内容 str-->
        <div class="content_journal">
            <div class="content_journal_arrow">s</div>
            <div class="content_journal_dot">
                <div class="content_journal_dot_child"></div>
            </div>
            <div class="content_journal_header">
                <div class="content_journal_header_title">
                   <div class="content_journal_header_title_lunar_calendar">
                       三十
                   </div>
                    <div class="content_journal_header_title_date">
                        2014-3-31
                    </div>

                </div>
                <div class="content_journal_header_info">
                    <i class="str_ico"></i>
                    <p>
                        在这春林初盛，草长莺飞的日子，QQ空间愿你关掉电脑，放下手机，
                        与三五好友相约青山绿水中，感受春天带来的勃勃生机···
                    </p>
                    <i class="end_ico"></i>
                </div>
            </div>
            <div class="content_journal_media">
                <img src="./images/psb.jpeg" alt="图片"/>
            </div>
            <div class="content_journal_footer">s</div>
        </div>
        <!--日志内容 end-->
    </div>
</div>

</body>
</html>
